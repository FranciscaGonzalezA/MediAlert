    <title>pag protegida</title>
    <script>
        const storageUsuario = localStorage.getItem("usuario");
        if (storageUsuario == null) {
            //window.location = "login.html";
        }

        const objetoUsuario = JSON.parse(storageUsuario);
        const token = objetoUsuario.user.stsTokenManager.accessToken;

        const baseUrl = '';
        const url = baseUrl + 'usuario/checktoken';
        
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            }
        }).then(respuesta => {
            if (!respuesta.ok) {
                throw new Error("Token no v치lido");
            }
        }).catch(error => {
            //window.location = "login.html"
        });
    </script>
</head>
